<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="advertising-wrapper loading" id="advertising-wrapper">
            <div class="advertising" id="advertising">
                <div class="advertising__header">
                    <div class="logo-wrapper">
                        <img src="images/T_SamsungLogo.png" alt="SAMSUNG" class="brand-logo logo-item" width="70" height="15">
                        <img src="images/T_GalaxyLogo.png" alt="GALAXY S7 EDGE" class="model-logo logo-item" width="188" height="30">
                    </div>

                    <div class="features-wrapper">
                        <div class="feature-item">Rethink what a phone can do</div>
                        <div class="feature-item">Water and dust resistant: Real world ready</div>
                        <div class="feature-item">Capture picture perfect moments in all conditions</div>
                        <div class="feature-item">Expandable memory: Fit more of what you love</div>
                    </div>
                </div>

                <div class="screens" id="screens">
                    <div class="screen-items" id="screen-items"></div>
                    <div class="screen-effects" id="screen-effects">
                        <div class="flash" id="flash"></div>
                        <div class="rain" id="rain"></div>
                        <div class="video-advertising-wrapper" id="video-advertising-wrapper">
                            <div class="video-advertising" id="video-advertising"></div>
                        </div>
                    </div>
                </div>
                
                <div class="additional-screen-layers">
                    <div class="phone-highlights" id="phone-highlights"></div>
                    <div class="phone-internals" id="phone-internals"></div>
                    <div class="card-highlight-wrapper" id="card-highlight-wrapper">
                        <div class="card-highlight"></div>
                    </div>
                    <div class="phone-internals-frame" id="phone-internals-frame"></div>
                </div>

                <div class="controls">
                    <p class="slider-description">DRAG TO EXPLORE</p>

                    <div class="buy-btn-wrapper">
                        <button class="buy-btn"></button>
                    </div>
                </div>
            </div>

            <div class="slider" id="slider">
                <div class="slider-scale" id="slider-scale">
                    <div class="slider-handle" id="slider-handle"></div>
                </div>
            </div>

            <div class="load-screen">
                <p>loading, please wait...</p>
            </div>
        </div>       

        <script src="scripts/videoAdvertising.js"></script>        
        <script src="scripts/slider.js"></script>
        <script src="scripts/screens.js"></script>
        <script src="scripts/screenEffects.js"></script>        
        <script src="scripts/main.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
    </body>
</html>
